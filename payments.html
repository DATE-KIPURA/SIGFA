<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagos y Aportes</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles2.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">SIGFA</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="welcome.html">Inicio <span class="sr-only">(actual)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="payments.html">Pagos y Aportes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contacto</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="IniciarSesión.html">Iniciar Sesión</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 class="text-center">Realizar Pago o Aporte</h2>

                <form id="paymentForm" class="needs-validation" novalidate>
                    <div class="form-group">
                        <label>Tipo:</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="paymentType" id="aportar" value="aportar" required>
                            <label class="form-check-label" for="aportar">Aportar</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="paymentType" id="pagar" value="pagar">
                            <label class="form-check-label" for="pagar">Pagar</label>
                        </div>
                        <div class="invalid-feedback">
                            Por favor seleccione una opción.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="amount">Monto:</label>
                        <input type="number" class="form-control" id="amount" name="amount" placeholder="Ingrese el monto" min="0" required>
                        <div class="invalid-feedback">
                            Por favor ingrese un monto válido.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description">Descripción:</label>
                        <textarea class="form-control" id="description" name="description" rows="3" placeholder="Escriba una breve descripción"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Realizar Pago o Aporte</button>
                </form>

                <div id="paymentResult" class="mt-3 text-center" style="display: none;">
                    <p>¡Gracias por su pago o aporte!</p>
                </div>

            </div>
        </div>
    </div>

    <footer class="bg-light text-center py-3 mt-5">
        <p>&copy; 2024 SIGFA. Todos los derechos reservados.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./js/scripts.js"></script>
    <script>
        // Validación y envío del formulario
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                var form = document.getElementById('paymentForm');
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                    if (form.checkValidity()) {
                        event.preventDefault();
                        submitPaymentForm();
                    }
                }, false);
            }, false);

            function submitPaymentForm() {
                // Obtener el tipo de pago seleccionado
                var paymentType = document.querySelector('input[name="paymentType"]:checked').value;

                // Aquí podrías procesar el pago o aporte según el tipo seleccionado
                // En este ejemplo, simplemente mostramos un mensaje de agradecimiento.
                var paymentResult = document.getElementById('paymentResult');
                paymentResult.style.display = 'block';
                var form = document.getElementById('paymentForm');
                form.style.display = 'none';
            }
        })();
    </script>
</body>
</html>
