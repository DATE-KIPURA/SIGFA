<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center">Inicio de Sesión</h2>
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="user-tab" data-toggle="tab" href="#user" role="tab" aria-controls="user" aria-selected="true">Usuario</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="worker-tab" data-toggle="tab" href="#worker" role="tab" aria-controls="worker" aria-selected="false">Trabajador</a>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="user" role="tabpanel" aria-labelledby="user-tab">
                        <form id="loginFormUser" novalidate>
                            <div class="form-group">
                                <label for="email">Correo Electrónico</label>
                                <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico" required>
                                <div class="invalid-feedback">
                                    Por favor, ingrese su correo electrónico.
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password">Contraseña</label>
                                <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
                                <div class="invalid-feedback">
                                    Por favor, ingrese su contraseña.
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
                            <div class="text-center mt-3">
                                <a href="register.html">¿No tienes cuenta? Regístrate</a>
                            </div>
                            <div class="text-center mt-3">
                                <a href="welcome.html">Volver a la página principal</a>
                            </div>                            
                        </form>
                    </div>
                    <div class="tab-pane fade" id="worker" role="tabpanel" aria-labelledby="worker-tab">
                        <form id="loginFormWorker" novalidate>
                            <div class="form-group">
                                <label for="workerEmail">Correo Electrónico</label>
                                <input type="email" class="form-control" id="workerEmail" placeholder="Ingrese su correo electrónico" required>
                                <div class="invalid-feedback">
                                    Por favor, ingrese su correo electrónico.
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="workerPassword">Contraseña</label>
                                <input type="password" class="form-control" id="workerPassword" placeholder="Ingrese su contraseña" required>
                                <div class="invalid-feedback">
                                    Por favor, ingrese su contraseña.
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="workerCode">Código de Trabajador</label>
                                <input type="text" class="form-control" id="workerCode" placeholder="Ingrese su código de trabajador" required>
                                <div class="invalid-feedback">
                                    Por favor, ingrese su código de trabajador.
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./js/scripts.js"></script>
</body>
</html>
